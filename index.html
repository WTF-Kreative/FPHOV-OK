<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPHOV - Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background-color: #111827; 
            /* MATCHING YOUR DASHBOARD BACKGROUND */
            background-image: url('bandit-background.jpg');
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f3f4f6;
            position: relative;
        }
        
        /* Dark Overlay to match dashboard feel */
        body::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(17, 24, 39, 0.85); z-index: 0;
        }

        /* The Login Card */
        .login-card {
            position: relative;
            z-index: 10;
            background: rgba(31, 41, 55, 0.95);
            border: 1px solid #374151;
            padding: 2.5rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
        }

        /* Decorative Header Line (Red/White/Blue gradient) */
        .login-card::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 4px;
            background: linear-gradient(to right, #991b1b, #ffffff, #1e3a8a);
            border-radius: 1rem 1rem 0 0;
        }

        .logo {
            width: 80px;
            height: auto;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 1.25rem;
            font-weight: 700;
            color: #f3f4f6;
            margin-bottom: 1.5rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .input-group {
            margin-bottom: 1.25rem;
            text-align: left;
        }

        label {
            display: block;
            font-size: 0.75rem;
            color: #9ca3af;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            background: #1f2937;
            border: 1px solid #4b5563;
            border-radius: 0.5rem;
            color: white;
            font-size: 1rem;
            transition: border-color 0.2s;
            outline: none;
        }

        input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        /* The Button - Blue default, Red hover */
        .btn-login {
            width: 100%;
            padding: 0.75rem;
            background-color: #1e3a8a; /* Blue */
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
        }

        .btn-login:hover {
            background-color: #dc2626; /* Red */
            transform: translateY(-1px);
        }

        .error-msg {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 1rem;
            display: none;
            background: rgba(239, 68, 68, 0.1);
            padding: 0.5rem;
            border-radius: 0.25rem;
        }
        
        .footer-text {
            margin-top: 1.5rem;
            font-size: 0.75rem;
            color: #6b7280;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <img src="fphov-logo.png" alt="FPHOV Logo" class="logo">
        
        <h2>FPHOV Waiting List<br>Dashboard</h2>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="input-group">
                <label for="username">User</label>
                <input type="text" id="username" placeholder="Enter username" autocomplete="username">
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" autocomplete="current-password">
            </div>

            <button type="submit" class="btn-login">SECURE LOGIN</button>
            
            <div id="errorMsg" class="error-msg">Incorrect credentials. Access denied.</div>
        </form>

        <p class="footer-text">Authorized Personnel Only</p>
    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            // --- CREDENTIALS CONFIGURATION ---
            // Change these values to whatever you want
            const VALID_USER = "admin";
            const VALID_PASS = "FPHOV2025";
            
            // The name of your REAL dashboard file
            const REDIRECT_URL = "dashboard-vets.html"; 
            // ----------------------------------

            if (user.toLowerCase() === VALID_USER && pass === VALID_PASS) {
                // Success: Redirect to the dashboard
                window.location.href = REDIRECT_URL;
            } else {
                // Error: Show message and shake effect
                errorMsg.style.display = 'block';
                const card = document.querySelector('.login-card');
                card.style.animation = 'shake 0.5s';
                setTimeout(() => card.style.animation = '', 500);
            }
        }
    </script>
    
    <style>
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</body>
</html>
